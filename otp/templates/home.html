<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAS Auth - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #343a40;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
            padding: 15px;
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .services {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-width: 70%;
            word-break: auto-phrase;
        }

        .actions {
            position: absolute;
            flex-direction: row;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
        }

        .actions a,
        .actions button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s;
            border-radius: 4px;
        }

        .actions a {
            background: transparent;
        }

        .actions a svg {
            width: 20px;
            height: 20px;
            stroke: #6c757d;
        }

        .actions a:hover {
            opacity: 0.6;
        }

        .actions button {
            background: transparent;  
        }

        .actions button svg {
            width: 20px;
            height: 20px;
            stroke: #6c757d; 
        }

        .actions button:hover {
            background-color: transparent;
            opacity: 0.6;
        }

        .header-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 20px;
        }

        .center-button {
            margin: 0 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

        .button_logout {
            background-color: #ff355a;
        }

        .button_logout:hover {
            background-color: #c80839;
        }

        .button_edit {
            background-color: #17a2b8;
        }

        .button_edit:hover {
            background-color: #117a8b;
        }

        .button_delete {
            background-color: #dc3545;
        }

        .button_delete:hover {
            background-color: #a71d2a;
        }

        .timer {
            font-weight: bold;
            color: #28a745;
        }

        .progress-bar {
            width: 300px;
            height: 5px;
            background-color: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background-color: #007bff;
            width: 100%;
            transition: width 0.2s linear;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo, {{ user.username }}</h1>
    <div class="header-buttons">
        <a href="{% url 'otp:novo_servico' %}">
            <button type="button">Cadastrar Novo Serviço</button>
        </a>
        <button type="button" class="center-button" onclick="location.reload();">Atualizar Página</button>
        <a href="{% url 'logout' %}">
            <button class="button_logout">Logout</button>
        </a>
    </div>
<ul>
    {% for service in services %}
        <li data-service-name="{{ service.nome_servico }}">
            
            <div class="actions">
                <a href="{% url 'otp:editar_servico' service.id %}" title="Editar">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                </a>
                <button onclick="deleteService('{{ service.id }}')" title="Deletar">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
            </div>

            <div class="services">
                <span><strong>Serviço: </strong>{{ service.nome_servico }}</span>
                <span class="totp-code"><strong>Código: </strong>{{ service.totp_code }}</span>
                <span class="timer" data-time-left="{{ service.time_left }}">{{ service.time_left }}</span>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 100%;"></div>
                </div>
            </div>
        </li>
    {% endfor %}
</ul>    
    <script>
        const TOTP_INTERVAL = 30; // segundos

        function deleteService(serviceId) {
            if (!confirm("Tem certeza que deseja excluir este serviço?")) return;

            fetch(`/api/v1/excluir-servico/${serviceId}/`, {
                method: 'DELETE',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                }
            })
            .then(response => {
                if (response.ok) {
                    alert("Serviço excluído com sucesso!");
                    location.reload();
                } else {
                    alert("Erro ao excluir o serviço.");
                }
            })
            .catch(error => console.error("Erro ao excluir:", error));
        }

        async function refreshTOTP(serviceName) {
            try {
                const response = await fetch('/api/v1/totp/', {
                    method: 'POST', // garanta que é o mesmo método que seu backend espera
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}',
                    },
                    body: JSON.stringify({ "nome_servico": serviceName })
                });
                if (!response.ok) throw new Error('Erro ao buscar TOTP');
                
                const data = await response.json();
                return data; // espera-se { totp_code, time_left }
            } catch (error) {
                console.error('Erro ao atualizar TOTP:', error);
                return null;
            }
        }

        function startTimer(serviceElement) {
            const timerElement = serviceElement.querySelector('.timer');
            const codeElement = serviceElement.querySelector('.totp-code');
            const progressFill = serviceElement.querySelector('.progress-fill');
            const serviceName = serviceElement.dataset.serviceName;

            // Pegamos o time_left inicial do dataset (vindo do backend)
            let initialTimeLeft = parseFloat(timerElement.dataset.timeLeft || TOTP_INTERVAL);
            let startTime = performance.now(); // mais preciso que Date.now()

            async function tick(now) {
                const elapsed = (now - startTime) / 1000;
                let timeLeft = initialTimeLeft - elapsed;

                if (timeLeft <= 0) {
                    // Bateu em 0 -> busca novo TOTP
                    const newData = await refreshTOTP(serviceName);
                    if (!newData) {
                        // Se falhar, pode tentar recarregar a página ou apenas parar
                        location.reload();
                        return;
                    }

                    // Atualiza código e reinicia o ciclo com novo time_left
                    codeElement.textContent = newData.totp_code;
                    initialTimeLeft = parseFloat(newData.time_left || TOTP_INTERVAL);
                    timerElement.dataset.timeLeft = initialTimeLeft;
                    startTime = performance.now();
                    timeLeft = initialTimeLeft;
                }

                // Atualiza texto do timer (arredondado)
                const displaySeconds = Math.max(0, Math.ceil(timeLeft));
                timerElement.textContent = `${displaySeconds}s`;

                // Atualiza barra de progresso (fluida)
                const clampedTime = Math.max(0, Math.min(TOTP_INTERVAL, timeLeft));
                const percentage  = (clampedTime / TOTP_INTERVAL) * 100;
                progressFill.style.width = `${percentage}%`;

                // Chama o próximo frame
                requestAnimationFrame(tick);
            }

            // Inicia o loop
            requestAnimationFrame(tick);
        }

        // Inicializar timers quando a página carregar
        window.addEventListener('DOMContentLoaded', () => {
            const services = document.querySelectorAll('li[data-service-name]');
            services.forEach(service => startTimer(service));
        });
    </script>
    </body>
</html>
